<head>

    <title>SAP BTP Flask Bookstore</title>

    <!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.
    -->
    <script type="text/javascript">
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden",
                            enableSearch: false
                        }
                    }
                }
            },
            applications: {
                // add more applications here
                "Bookstore-manage": {
                    title: "Manage Bookstore",
                    description: "View and manage your Bookstore",
                    additionalInformation: "SAPUI5.Component=sap.sample.bookshop.flaskbookstore",
                    applicationType: "URL",
                    url: "./sapsamplebookshopflaskbookstore"
                }
            }
        };
    </script>

    <script src="../test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
    <!-- Bootstrap the UI5 core library. 'data-sap-ui-frameOptions="allow"'' is a NON-SECURE setting for test environments -->
    <script id="sap-ui-bootstrap" src="../resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.ushell,sap.f,sap.ui.comp,sap.ui.generic.app,sap.suite.ui.generic.template"
        data-sap-ui-async="true" data-sap-ui-preload="async" data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-frameOptions="allow"
        data-sap-ui-flexibilityServices='[{"applyConnector":"zab/shipment/test/changes_loader", "custom":true}]'>
        </script>

    <script id="sap-ushell-bootstrap" src="/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap" src="/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ushell"
        data-sap-ui-compatVersion="edge" data-sap-ui-async="true" data-sap-ui-preload="async"
        data-sap-ui-theme="sap_horizon" data-sap-ui-compatVersion="edge" data-sap-ui-language="en"
        data-sap-ui-frameOptions="allow" data-sap-ui-resourceroots='{
            "sap.sample.bookshop.flaskbookstore": "./sapsamplebookshopflaskbookstore/"
        }' data-sap-ui-flexibilityServices='[{"connector": "LocalStorageConnector"}]'></script>

    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"));
    </script>
