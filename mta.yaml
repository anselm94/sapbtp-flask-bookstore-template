_schema-version: 3.3.0
ID: sapbtp-flask-bookstore
version: 1.0.0
description: A sample Flask webserver deployed on SAP BTP integrating XSUAA for authn & authz, with HANA integration via SQLAlchemy
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build

modules:
  ### SERVICE MODULE ###
  - name: sapbtp-flask-bookstore-srv
    type: python
    path: srv
    parameters:
      instances: 1
      memory: 512M
      disk-quota: 512M
      buildpack: python_buildpack
    properties:
      FLASK_ENV: PRODUCTION
      FLASK_APP: app.py
    build-parameters:
      builder: custom
      build-result: .
      ignore:
        - .poetry
        - __pycache__
      commands:
        - poetry install
        - poetry export -f requirements.txt --without-hashes --output requirements.txt
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sapbtp-flask-bookstore-auth
      - name: sapbtp-flask-bookstore-db
      - name: sapbtp-flask-bookstore-logging

  ### DB DEPLOYER MODULE ###
  - name: sapbtp-flask-bookstore-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sapbtp-flask-bookstore-db

### RESOURCES ###
resources:
  - name: sapbtp-flask-bookstore-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sapbtp-flask-bookstore-sample-${space}
        tenant-mode: dedicated

  - name: sapbtp-flask-bookstore-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: sapbtp-flask-bookstore-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
